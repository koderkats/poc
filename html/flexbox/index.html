<html>

<style>
  body { margin:0; width:100%; height:100%; }
  .msg { color:white; font-family:arial; font-size:30px; padding:15px;}
</style>

<body>
<!-------------------------------------------------->

<style>
  div { box-sizing: border-box; }
  .app-container { height:100%; background:black; overflow:hidden; }

  .container:nth-child(1) { margin-top:30px;}
  .container { margin-bottom:30px; background:gray; }

  .flex-a.container {}
  .flex-b.container { display:flex; flex-direction:row; flex-grow:1; flex-shrink:1; flex-basis:auto; height:auto; }

  .item-container { display:flex; flex-direction:row; flex-grow:1; flex-shrink:1; flex-basis:auto; height:auto; border:1px solid red; }


</style>

<div class="app-container">

  <div class="msg">FLEX-B: flex-grow:1; flex-shrink:1; flex-basis:auto;</div>
  <div class="flex-b container">
    <div class="item-container"><div class="item" style="width:100px;height:100px;"></div></div>
    <div class="item-container"><div class="item" style="width:200px;height:100px;"></div></div>
    <div class="item-container"><div class="item" style="width:400px;height:100px;"></div></div>
  </div>


  <div class="msg">FLEX-B: flex-grow:1; flex-shrink:1; flex-basis:auto;</div>
  <div class="flex-b container">
    <div class="item-container"><div class="item" style="width:100px;height:100px;"></div></div>
    <div class="item-container"><div class="item" style="width:200px;height:100px;"></div></div>
    <div class="item-container"><div class="item" style="width:400px;height:100px;"></div></div>
  </div>

  <div class="msg">FLEX-A: no flex </div>
  <div class="flex-a container">
    <div class="item-container"><div class="item" style="width:100px;height:100px;"></div></div>
    <div class="item-container"><div class="item" style="width:200px;height:100px;"></div></div>
    <div class="item-container"><div class="item" style="width:400px;height:100px;"></div></div>
  </div>

</div>

<!-------------------------------------------------->
</body>

<script>
  const items = document.querySelectorAll('.item');
  for(let item of items){
    var r = Math.floor(255 * Math.random());
    var g = Math.floor(255 * Math.random());
    var b = Math.floor(255 * Math.random());
    item.style.background = `rgb(${r},${g},${b})`
  }
</script>

</html>
